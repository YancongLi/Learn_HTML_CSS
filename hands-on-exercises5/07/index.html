<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            font-size: 3rem;
            text-decoration-line: none;
        }

        a:hover {
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
<!--Remove the underline on an anchor tag. And then add the underline in when someone hovers over the link.-->
<a href="www.canada.ca">Canada</a>

</body>
</html>
